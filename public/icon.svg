  <rect x="192" y="184" width="96" height="12" rx="4" fill="#a3c5e0"/>
  <rect x="192" y="216" width="112" height="12" rx="4" fill="#a3c5e0"/>
  <rect x="192" y="248" width="80" height="12" rx="4" fill="#a3c5e0"/>

