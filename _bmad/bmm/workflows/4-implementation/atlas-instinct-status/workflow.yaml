name: atlas-instinct-status
description: "Display Atlas learned instincts, confidence levels, and learning statistics"
author: "BMad + Atlas"

# Atlas Integration
atlas_features:
  learning_system: true        # Continuous learning integration

atlas_knowledge_fragments:
  required:
    - "10-instincts.md"       # Evolved patterns fragment
  optional: []

# Critical variables from config
config_source: "{project-root}/_bmad/bmm/config.yaml"
output_folder: "{config_source}:output_folder"
user_name: "{config_source}:user_name"
communication_language: "{config_source}:communication_language"
date: system-generated

# Atlas memory paths
atlas_memory: "{project-root}/_bmad/agents/atlas/atlas-sidecar"
atlas_index: "{atlas_memory}/atlas-index.csv"
atlas_knowledge: "{atlas_memory}/knowledge"
atlas_learning: "{atlas_memory}/learning"

# Learning system paths
learning_config: "{atlas_learning}/config.json"
observations_file: "{atlas_learning}/observations.jsonl"
instincts_file: "{atlas_learning}/instincts.json"

# Workflow components
installed_path: "{project-root}/_bmad/bmm/workflows/4-implementation/atlas-instinct-status"
instructions: "{installed_path}/instructions.md"

standalone: true
