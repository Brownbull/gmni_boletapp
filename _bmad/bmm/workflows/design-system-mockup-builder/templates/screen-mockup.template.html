<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastify - {screen-name}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Baloo+2:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* =============================================
           DESIGN TOKENS (from design-system-reference.md)
           COPY THESE EXACTLY - DO NOT MODIFY
           ============================================= */
        :root {
            /* Colors - USE THESE, NOT HEX VALUES */
            --primary: #0d9488;
            --primary-light: #ccfbf1;
            --primary-dark: #0f766e;
            --primary-hover: #115e59;

            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;

            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;

            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;

            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;

            /* Spacing */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-7: 28px;
            --space-8: 32px;
            --space-9: 36px;
            --space-10: 40px;

            /* Border Radii */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);

            /* Typography */
            --font-family: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-tertiary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: var(--space-5);
        }

        /* =============================================
           PHONE FRAME
           ============================================= */
        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--bg-primary);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* =============================================
           STATUS BAR (COPY FROM REFERENCE)
           ============================================= */
        .status-bar {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-6);
            background: var(--bg-primary);
        }

        .status-bar-time {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-bar-icons {
            display: flex;
            gap: var(--space-1);
        }

        .status-bar-icons svg {
            width: 16px;
            height: 16px;
            fill: var(--text-primary);
        }

        /* =============================================
           TOP BAR (COPY FROM REFERENCE)
           ============================================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px var(--space-4);
            background: var(--bg-primary);
        }

        .top-bar-logo {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar-logo span {
            font-family: 'Baloo 2', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .top-bar-title {
            font-family: 'Baloo 2', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .top-bar-menu {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-lg);
            background: var(--bg-secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .top-bar-menu svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
            stroke-width: 2;
            stroke-linecap: round;
        }

        /* =============================================
           MAIN CONTENT AREA
           ============================================= */
        .screen-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
            padding-bottom: 100px; /* Space for bottom nav */
            background: var(--bg-secondary);
        }

        /* =============================================
           BOTTOM NAVIGATION (COPY FROM REFERENCE)
           ============================================= */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--bg-primary);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 var(--space-4);
            border-top: 1px solid var(--border-light);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-1);
            color: var(--text-tertiary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 500;
        }

        .nav-item.active {
            color: var(--primary);
        }

        /* CRITICAL: margin-top MUST be -56px, NOT -32px */
        .scan-center {
            margin-top: -56px;
        }

        .scan-btn {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-full);
            background: var(--primary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
        }

        .scan-btn svg {
            width: 28px;
            height: 28px;
            stroke: white;
        }

        /* =============================================
           SCREEN-SPECIFIC STYLES
           Add component styles from reference here
           ============================================= */

        /* {component-styles} */

    </style>
</head>
<body>
    <div class="phone-frame">

        <!-- Status Bar -->
        <div class="status-bar">
            <span class="status-bar-time">9:41</span>
            <div class="status-bar-icons">
                <svg viewBox="0 0 24 24"><path d="M18 10a8 8 0 1 1-16 0"/></svg>
                <svg viewBox="0 0 24 24"><rect x="1" y="6" width="18" height="12" rx="2"/><line x1="23" y1="10" x2="23" y2="14"/></svg>
            </div>
        </div>

        <!-- Top Bar (from reference - COPY EXACTLY) -->
        <div class="top-bar">
            <div class="top-bar-logo"><span>G</span></div>
            <span class="top-bar-title">Gastify</span>
            <button class="top-bar-menu">
                <svg viewBox="0 0 24 24">
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
        </div>

        <!-- Main Content Area -->
        <div class="screen-content">

            <!-- {screen-specific-content} -->
            <!-- Copy components from design-system-reference.md -->

        </div>

        <!-- Bottom Navigation (from reference - COPY EXACTLY) -->
        <!-- CRITICAL: Labels MUST be Spanish: Inicio, Analíticas, Ideas, Ajustes -->
        <!-- CRITICAL: Center button MUST use camera icon, NOT scan icon -->
        <div class="bottom-nav">
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span>Inicio</span>
            </div>
            <div class="nav-item {active-if-analiticas}">
                <svg viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                <span>Analíticas</span>
            </div>
            <div class="nav-item scan-center">
                <button class="scan-btn">
                    <!-- CAMERA ICON - NOT SCAN -->
                    <svg viewBox="0 0 24 24">
                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                        <circle cx="12" cy="13" r="3"/>
                    </svg>
                </button>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
                <span>Ideas</span>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v2m0 18v2m11-11h-2M3 12H1m17.07-7.07l-1.41 1.41M6.34 17.66l-1.41 1.41m12.73 0l-1.41-1.41M6.34 6.34L4.93 4.93"/></svg>
                <span>Ajustes</span>
            </div>
        </div>

    </div>
</body>
</html>
